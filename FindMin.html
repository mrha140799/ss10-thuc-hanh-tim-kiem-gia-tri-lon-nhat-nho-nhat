<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = 0 ;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        let max = 0 ;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let arr = [1,4,55,23,5,0,66,2];
    document.write("số bé nhất trong mảng là : " + findMin(arr)+"<br>");
    document.write("số lớn nhất trong mảng là : " + findMax(arr));

</script>
</body>
</html>
